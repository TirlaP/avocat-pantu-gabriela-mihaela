<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f7f4;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #800000;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    .btn {
      display: inline-block;
      background-color: #800000;
      color: white;
      padding: 12px 24px;
      border-radius: 2px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #650000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pagină Negăsită</h1>
