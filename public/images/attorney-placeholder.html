<!DOCTYPE html>
<html>
<head>
  <title>Attorney Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #800000;
    }
    .placeholder {
      width: 800px;
      height: 1000px;
      background: linear-gradient(135deg, #800000 0%, #aa3300 100%);
      position: relative;
      overflow: hidden;
    }
    .figure {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      top: 250px;
      left: 250px;
    }
    .head {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      top: -100px;
      left: 50px;
    }
    .body {
      position: absolute;
      width: 240px;
      height: 400px;
      background: rgba(255,255,255,0.3);
      border-radius: 100px;
      top: 80px;
      left: 30px;
    }
    .text {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <div class="figure">
      <div class="head"></div>
      <div class="body"></div>
    </div>
    <div class="text">Placeholder for attorney photo<br>Replace with real image</div>
  </div>
</body>
</html>
